<ul>
    <li><a [routerLink]="['/collections']">Collections</a></li>
    <li *ngIf="currentCollection">
        <a [routerLink]="['/collection', currentCollection.id]">{{currentCollection.name}}</a>
    </li>
    <li *ngIf="hive">{{hive.name}}</li>
</ul>
<div *ngIf="hive">
<div>{{hive.id}}</div>
<div>{{hive.name}}</div>
<textarea>{{hive}}</textarea>
</div>
<div *ngIf="!hive">
    No Hive found or you don't have the permission to view the hive
</div>
