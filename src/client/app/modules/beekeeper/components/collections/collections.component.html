<ul>
    <li *ngFor="let collection of collections">
        <a [routerLink]="['/collection', collection.id]">{{collection.name}}</a>
    </li>
    <li>
        <a [routerLink]="['/collection/all']">
            All
        </a>
    </li>
    <li>
        <a [routerLink]="['/collection/uncollected']">
            Uncollected
        </a>
    </li>
</ul>
<button (click)="addCollection()">Add Collection</button>
