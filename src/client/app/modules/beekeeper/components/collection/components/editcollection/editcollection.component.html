<ui-dialog-header>Edit Collection</ui-dialog-header>
<ui-dialog-content *ngIf="apiary">
    <div>
        Name:
        <input type="text" value="{{apiary.name}}" (input)="apiary.name = $event.target.value" />
    </div>
    <div>
        Description:
        <textarea (input)="apiary.description = $event.target.value">{{apiary.description}}</textarea>
    </div>
</ui-dialog-content>
