<div id="hiveinfo">
    <div *ngIf="currentApiary" id="overview">
        <a [routerLink]="['/apiary', currentApiary.id]">
            <i class="fa fa-arrow-left"></i>
            <span> {{currentApiary.name}}</span>
        </a>
    </div>
    <h1>{{hive.name}}
        <i class="fa fa-edit" (click)="editHive()"></i>
    </h1>
    <h2>{{hive.type}}</h2>
</div>

<beekeeper-superlist [hiveSupers]="hive.hiveSupers"></beekeeper-superlist>
